apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  releaseName: external-secrets
  targetNamespace: external-secrets  # This is where the chart will be installed
  interval: 5m
  chart:
    spec:
      chart: external-secrets
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system
  install:
    createNamespace: true
    crds: Create
  upgrade:
    crds: Create
  values: {}
