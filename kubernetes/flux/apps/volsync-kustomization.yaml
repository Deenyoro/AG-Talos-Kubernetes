apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: volsync
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: thepatriots
    namespace: flux-system
  path: "./kubernetes/apps/volsync"
  prune: true
  targetNamespace: volsync-system
  validation: client
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: volsync-controller
      namespace: volsync-system
