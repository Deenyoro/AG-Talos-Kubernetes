---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden-provider
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      vaultwarden-provider:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: bitwarden/cli
              tag: 2024.12.0
            command:
              - /bin/sh
              - -c
              - |
                bw config server $BW_SERVER
                echo $BW_PASSWORD | bw login --apikey --raw
                bw unlock --passwordenv BW_PASSWORD --raw > /tmp/session
                export BW_SESSION=$(cat /tmp/session)
                bw serve --hostname 0.0.0.0 --port 8087
            env:
              BW_CLIENTID:
                valueFrom:
                  secretKeyRef:
                    name: vaultwarden-provider-secret
                    key: BW_CLIENTID
              BW_CLIENTSECRET:
                valueFrom:
                  secretKeyRef:
                    name: vaultwarden-provider-secret
                    key: BW_CLIENTSECRET
              BW_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: vaultwarden-provider-secret
                    key: BW_PASSWORD
              BW_SERVER:
                valueFrom:
                  secretKeyRef:
                    name: vaultwarden-provider-secret
                    key: BW_SERVER
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                cpu: 200m
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 1000
              seccompProfile:
                type: RuntimeDefault
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
    service:
      app:
        controller: vaultwarden-provider
        ports:
          http:
            port: 8087
    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      config:
        type: emptyDir
        globalMounts:
          - path: /root/.config
