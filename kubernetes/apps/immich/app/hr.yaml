---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      strategy: uninstall
      retries: 3
  values:
    controllers:
      immich:
        type: deployment
        replicas: 1
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.125.7
            env:
              TZ: "${TIMEZONE}"
              IMMICH_MEDIA_LOCATION: /data
              IMMICH_MACHINE_LEARNING_URL: http://localhost:3003
              IMMICH_LOG_LEVEL: verbose
              IMMICH_IGNORE_MOUNT_CHECK_ERRORS: "true"
              REDIS_HOSTNAME: dragonfly.database.svc.cluster.local
              REDIS_PORT: "6379"
              REDIS_DBINDEX: "0"
              IMMICH_WORKERS_INCLUDE: "api"
            envFrom:
              - secretRef:
                  name: immich-secret
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 2Gi

      microservices:
        type: deployment
        replicas: 2
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.125.7
            env:
              TZ: "${TIMEZONE}"
              IMMICH_MEDIA_LOCATION: /data
              IMMICH_MACHINE_LEARNING_URL: http://localhost:3003
              IMMICH_LOG_LEVEL: verbose
              IMMICH_IGNORE_MOUNT_CHECK_ERRORS: "true"
              REDIS_HOSTNAME: dragonfly.database.svc.cluster.local
              REDIS_PORT: "6379"
              REDIS_DBINDEX: "0"
              IMMICH_WORKERS_EXCLUDE: "api"
            envFrom:
              - secretRef:
                  name: immich-secret
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 2Gi

      ml:
        type: deployment
        replicas: 1
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v1.125.7
            env:
              TZ: "${TIMEZONE}"
              IMMICH_MEDIA_LOCATION: /data
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 2Gi

    service:
      immich:
        controller: immich
        ports:
          http:
            port: 2283
      microservices:
        controller: microservices
        ports:
          http:
            port: 2283
      ml:
        controller: ml
        ports:
          http:
            port: 3003

    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hosts:
          - host: &host "photos.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: immich
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "photos.${SECRET_DOMAIN}-tls"

      internal:
        enabled: true
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: immich
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "photos.${SECRET_DOMAIN}-tls"

    persistence:
      library:
        enabled: true
        type: nfs
        server: "192.168.90.101"
        path: /mnt/QuadSquad/EC/Photos/library
        globalMounts:
          - path: /data
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp
