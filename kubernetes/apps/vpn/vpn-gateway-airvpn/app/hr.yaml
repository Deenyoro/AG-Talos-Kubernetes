---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vpn-gateway-airvpn
spec:
  interval: 15m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  driftDetection:
    mode: warn
  values:
    global:
      fullnameOverride: *app
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.11.1

    settings:
      VPN_INTERFACE: "wg0"
      VXLAN_ID: 46
      VXLAN_PORT: 4790
      VXLAN_IP_NETWORK: 172.16.2
      VXLAN_GATEWAY_FIRST_DYNAMIC_IP: 20
      VPN_BLOCK_OTHER_TRAFFIC: false
      GATEWAY_ENABLE_DNSSEC: false
      VPN_TRAFFIC_PORT: "1637"
      VPN_LOCAL_CIDRS: "10.96.0.0/16 10.244.0.0/16"
      NOT_ROUTED_TO_GATEWAY_CIDRS: "10.244.0.0/16"

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
      secret.reloader.stakater.com/reload: *app

    publicPorts:
      - hostname: deluge
        IP: 10
        ports:
          - type: udp
            port: 43373
          - type: tcp
            port: 43373


    addons:
      netshoot:
        enabled: true
      vpn:
        enabled: true
        type: gluetun
        image:
          repository: ghcr.io/qdm12/gluetun
          tag: latest@sha256:183c74263a07f4c931979140ac99ff4fbc44dcb1ca5b055856ef580b0fafdf1c
        env:
          VPN_SERVICE_PROVIDER: airvpn
          VPN_TYPE: wireguard
          VPN_INTERFACE: wg0
          WIREGUARD_MTU: 1320
          DOT: off
          FIREWALL_ENABLED_DISABLING_IT_SHOOTS_YOU_IN_YOUR_FOOT: "off"
          FIREWALL_DEBUG: on
          HTTP_CONTROL_SERVER_ADDRESS: ":80"
          HTTP_CONTROL_SERVER_LOG: off
          PUBLICIP_API: ip2location
          SERVER_COUNTRIES: Canada
          WIREGUARD_PERSISTENT_KEEPALIVE_INTERVAL: "15m"
        envFrom:
          - secretRef:
              name: portvpn-secret
        resources:
          requests:
            cpu: 5m
            memory: 64M
            kernel.org/tun: 1
          limits:
            memory: 128M
            kernel.org/tun: 1
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
          allowPrivilegeEscalation: false
        # network policy is disabled because we need 2 CiliumNetworkPolicies
        networkPolicy:
          enabled: false

    DNS: 172.16.2.1
    routed_namespaces:
      - media

    networkPolicy:
      enabled: false


    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.10.0
      gatewayDefault: false
      gatewayLabel: setAirGateway
      gatewayAnnotation: setAirGateway

  postRenderers:
    # Because chart is not respecting it.
    - kustomize:
        images:
          - name: docker.io/qmcgaw/gluetun
            newName: docker.io/qmcgaw/gluetun
            newTag: v3.40.0
      # Adding the health check port to service
    - kustomize:
        patches:
          - target:
              kind: Service
              name: *app
            patch: |
              - op: add
                path: /spec/ports/-
                value:
                  name: gluetun
                  port: 80
                  protocol: TCP
                  targetPort: 80
          - target:
              kind: Deployment
              name: *app
            patch: |
              - op: add
                path: /spec/template/spec/containers/1/ports
                value: []
          - target:
              kind: Deployment
              name: *app
            patch: |
              - op: add
                path: /spec/template/spec/containers/1/ports/-
                value:
                  containerPort: 80
                  name: gluetun
                  protocol: TCP
