---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vpn-gateway
spec:
  interval: 15m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      sourceRef:
        kind: HelmRepository
        name: angelnu-charts
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.11.1

    addons:
      netshoot:
        enabled: true
      vpn:
        enabled: true
        networkPolicy:
          enabled: false
          egress:
            # Allow only VPN traffic to Internet
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                # VPN Port
                - port: 1197
                  protocol: UDP
                # DNS Over TLS
                - port: 853
                  protocol: TCP
                - protocol: TCP
                  port: 53
                - port: 443
                  protocol: TCP
            # Allow any traffic within k8s
            - to:
                - ipBlock:
                    cidr: 10.244.0.0/16
        type: gluetun
        image:
          repository: docker.io/qmcgaw/gluetun
          tag: v3.40.0
        env:
          - name: VPN_TYPE
            value: openvpn
          - name: VPN_INTERFACE
            value: tun0
          - name: FIREWALL
            value: "off"
          - name: DOT
            value: "off"
          - name: FIREWALL_INPUT_PORTS
            value: 8080,80,4789
          - name: VPN_PORT_FORWARDING
            value: "on"
          - name: DNS_KEEP_NAMESERVER
            value: "on"
          - name: HEALTH_VPN_DURATION_INITIAL
            value: "10s"
          - name: HEALTH_TARGET_ADDRESS
            value: "one.one.one.one:443"
        envFrom:
          - secretRef:
              name: openvpn-secret
        resources:
          requests:
            kernel.org/tun: 1
          limits:
            kernel.org/tun: 1
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
          allowPrivilegeEscalation: false

    podAnnotations:
      configmap.reloader.stakater.com/reload: vpn-gateway-pod-gateway
      secret.reloader.stakater.com/reload: openvpn-secret

    DNS: 172.16.1.1
    routed_namespaces:
      - media

    networkPolicy:
      enabled: false

    settings:
      VPN_INTERFACE: "tun0"
      VXLAN_ID: 44
      VXLAN_PORT: 4789
      VXLAN_IP_NETWORK: 172.16.1
      VXLAN_GATEWAY_FIRST_DYNAMIC_IP: 20
      VPN_BLOCK_OTHER_TRAFFIC: false
      VPN_TRAFFIC_PORT: "1194"
      VPN_LOCAL_CIDRS: "10.96.0.0/16 10.244.0.0/16"
      NOT_ROUTED_TO_GATEWAY_CIDRS: "10.244.0.0/16"

    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.10.0
      gatewayDefault: false
      gatewayLabel: setGateway
      gatewayAnnotation: setGateway
