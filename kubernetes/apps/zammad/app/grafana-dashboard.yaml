---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zammad-scheduler-dashboard
  namespace: observability
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: grafana
data:
  zammad-scheduler.json: |
    {
      "id": null,
      "title": "Zammad Scheduler Monitoring",
      "tags": ["zammad", "scheduler", "tickets"],
      "style": "dark",
      "timezone": "browser",
      "refresh": "30s",
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "title": "Scheduler Status",
          "type": "stat",
          "targets": [
            {
              "expr": "up{job=\"zammad-scheduler-metrics-exporter\"}",
              "legendFormat": "Metrics Exporter Up"
            },
            {
              "expr": "kube_pod_status_ready{namespace=\"default\", pod=~\"zammad-scheduler-.*\"}",
              "legendFormat": "Scheduler Pod Ready"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
        },
        {
          "id": 2,
          "title": "Pod Restarts",
          "type": "timeseries",
          "targets": [
            {
              "expr": "increase(kube_pod_container_status_restarts_total{namespace=\"default\", pod=~\"zammad-scheduler-.*\"}[1h])",
              "legendFormat": "Restarts per Hour - {{pod}}"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
        },
        {
          "id": 3,
          "title": "Resource Usage - Memory",
          "type": "timeseries",
          "targets": [
            {
              "expr": "container_memory_working_set_bytes{namespace=\"default\", pod=~\"zammad-scheduler-.*\", container=\"zammad-scheduler\"} / 1024 / 1024",
              "legendFormat": "Memory Usage (MB) - {{pod}}"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
        },
        {
          "id": 4,
          "title": "Resource Usage - CPU",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(container_cpu_usage_seconds_total{namespace=\"default\", pod=~\"zammad-scheduler-.*\", container=\"zammad-scheduler\"}[5m]) * 100",
              "legendFormat": "CPU Usage (%) - {{pod}}"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
        },
        {
          "id": 5,
          "title": "Database Connectivity",
          "type": "timeseries",
          "targets": [
            {
              "expr": "up{job=\"postgres16-rw\"}",
              "legendFormat": "PostgreSQL Up"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
        },
        {
          "id": 6,
          "title": "Elasticsearch Health",
          "type": "timeseries",
          "targets": [
            {
              "expr": "up{job=\"zammad-elasticsearch\"}",
              "legendFormat": "Elasticsearch Up"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
        }
      ]
    }
