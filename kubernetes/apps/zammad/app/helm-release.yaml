apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app zammad
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: zammad
      version: 14.1.3
      sourceRef:
        kind: HelmRepository
        name: zammad
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/zammad/zammad
      tag: "6.5@sha256:1f64736b307c13f1f1d96575d822676cd136b24527bc2c3ed664d258698305df"

    service:
      type: ClusterIP
      port: 8080

    ingress:
      enabled: true
      className: "external"
      annotations:
        external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        nginx.ingress.kubernetes.io/proxy-body-size: 100M
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
      hosts:
        - host: &host helpdesk.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - *host

    zammadConfig:
      elasticsearch:
        enabled: true
        clusterName: zammad
        image:
          repository: docker.elastic.co/elasticsearch/elasticsearch
          tag: "7.17.28"
        coordinating:
          replicaCount: 0
        data:
          replicaCount: 0
        ingest:
          replicaCount: 0
        master:
          heapSize: 512m
          masterOnly: false
          replicaCount: 2
          resources:
            requests:
              cpu: 2
              memory: 6Gi
            limits:
              cpu: 4
              memory: 8Gi

      postgresql:
        enabled: false
        db: zammad
        host: postgres16-rw.database.svc.cluster.local
        user: zammad

    # Note: Passwords should not contain special characters requiring URL encoding
    secrets:
      autowizard:
        useExisting: false
        secretKey: autowizard
        secretName: autowizard
      elasticsearch:
        useExisting: false
        secretKey: password
        secretName: elastic-credentials
      postgresql:
        useExisting: true
        secretKey: postgresql-pass
        secretName: zammad-postgres-secrets
      redis:
        useExisting: false
        secretKey: redis-password
        secretName: redis-pass
