---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: meshcentral
  namespace: flux-system
spec:
  targetNamespace: default
  interval: 10m
  timeout: 2m
  path: "./kubernetes/apps/meshcentral/app"
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: thepatriots
  postBuild:
    substitute:
      TIMEZONE: "America/New_York"
      HOSTNAME: "meshcentral.${SECRET_DOMAIN}"
      PORT: "443"
      TARGET_PORT: "8080"
