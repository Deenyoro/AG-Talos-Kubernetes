---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: meshcentral
  namespace: flux-system
spec:
  targetNamespace: network
  interval: 10m
  timeout: 2m
  path: "./kubernetes/apps/meshcentral/app"
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: thepatriots
  postBuild:
    substitute:
      TIMEZONE: "America/New_York"
      HOSTNAME: "meshcentral.${SECRET_DOMAIN}"
      PORT: "4430"
      ALIAS_PORT: "443"
      RedirPORT: "800"
      MpsPORT: "44330"
      MpsALIAS_PORT: "4433"
