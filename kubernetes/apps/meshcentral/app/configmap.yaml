apiVersion: v1
kind: ConfigMap
metadata:
  name: meshcentral-config
data:
  config.json: |
    {
      "settings": {
        "Cert": "${HOSTNAME}",
        "trustedProxy": "CloudFlare",
        "_WANonly": true,
        "_LANonly": true,
        "Minify": 1,
        "Port": ${PORT},
        "AliasPort": ${ALIAS_PORT},
        "RedirPort": ${RedirPORT},
        "TLSOffload": true,
        "AgentPort": ${PORT},
        "AgentAliasPort": ${ALIAS_PORT},
        "AgentPing": 55,
        "AgentPong": 55,
        "BrowserPing": 55,
        "BrowserPong": 55,
        "MpsPort": ${MpsPORT},
        "MpsAliasPort": ${MpsALIAS_PORT},
        "MpsTlsOffload": true
      },
      "domains": {
        "": {
          "Title": "${COMPANY_NAME}",
          "newAccounts": false,
          "certUrl": "https://${HOSTNAME}",
          "userQuota": 1048576,
          "meshQuota": 248576,
          "allowedOrigin": [
            "meshcentral.${SECRET_DOMAIN}",
            "10.10.12.121",
            "10.10.12.122",
            "10.10.12.123",
            "10.10.12.124",
            "10.10.12.125",
            "10.10.12.111",
            "10.10.12.112",
            "10.10.12.113",
            "localhost",
            "127.0.0.1"
          ]
        }
      }
    }
