apiVersion: v1
kind: ConfigMap
metadata:
  name: meshcentral-config
data:
  config.json: |
    {
      "settings": {
        "Cert": "${HOSTNAME}",
        "WANonly": true,
        "Minify": 1,
        "Port": ${PORT},
        "RedirPort": 80,
        "TLSOffload": "127.0.0.1",
        "AgentPort": ${PORT},
        "AgentAliasPort": ${PORT},
        "AgentPong": true,
        "MpsPort": ${PORT},
        "MpsAliasPort": ${PORT}
      },
      "domains": {
        "": {
          "Title": "MeshCentral",
          "newAccounts": false,
          "certUrl": "https://${HOSTNAME}/",
          "userQuota": 1048576,
          "meshQuota": 248576
        }
      }
    }
