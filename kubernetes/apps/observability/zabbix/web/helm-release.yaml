# yaml-language-server: $schema=https://flux.jank.ing/helmrelease/v2/github/bjw-s/helm-charts/main/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app zabbix-web
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1997
        runAsGroup: 1995
        fsGroup: 1995
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [20, 1995, 1000, 0]
        seccompProfile: { type: RuntimeDefault }
    controllers:
      zabbix-web:
        type: deployment
        replicas: 1

        containers:
          web:
           image:
            repository: zabbix/zabbix-web-nginx-pgsql
            tag: alpine-7.2.1
           env:
            ZBX_SERVER_HOST: zabbix-server.observability.svc.cluster.local
            ZBX_SSO_SP_CERT: /var/lib/zabbix/certs/sp.crt
            ZBX_SSO_IDP_CERT: /var/lib/zabbix/certs/sp.crt
            ZBX_SSO_SP_KEY: /var/lib/zabbix/certs/sp.key
           envFrom:
            - secretRef:
                name: zabbix-secrets
    service:
      zabbix-web:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: 8080
            protocol: TCP
          http-alt:
            port: 8443
            protocol: TCP
    ingress:
      app:
        className: internal
        hosts:
          - host: "zabbix.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: zabbix-web
                  port: http
    persistence:
      tmp:
        type: emptyDir
      certs:
        globalMounts:
          - path: /usr/share/zabbix/conf/certs/
            subPath: certs
        existingClaim: zabbix-storage
