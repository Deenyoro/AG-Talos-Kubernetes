# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app zabbix-web
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      zabbix-web:
        type: deployment
        replicas: 1

        containers:
          web:
            image:
              repository: zabbix/zabbix-web-nginx-pgsql
              tag: alpine-7.0.1
            env:
              ZBX_SERVER_HOST: zabbix-server.observability.svc.cluster.local
            envFrom:
              - secretRef:
                  name: zabbix-secrets
    service:
      zabbix-web:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: 8080
            protocol: TCP
          http-alt:
            port: 8443
            protocol: TCP
    ingress:
      external:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/enabled: "true"
          external-dns.alpha.kubernetes.io/target: "external.kawalink.com."
          nginx.ingress.kubernetes.io/proxy-body-size: 100M
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
        hosts:
          - host: "zabbix.kawalink.com"
            paths:
              - path: /
                service:
                  identifier: zabbix-web
                  port: http
        tls:
          - hosts:
              - "zabbix.kawalink.com"
            secretName: zabbix.kawalink.com-tls
