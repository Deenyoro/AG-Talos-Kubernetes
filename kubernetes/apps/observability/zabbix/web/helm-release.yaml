# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app zabbix-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      zabbix-web:
        type: deployment
        replicas: 1

        containers:
          web:
           image:
            repository: zabbix/zabbix-web-nginx-pgsql
            tag: alpine-7.0.1
           envFrom:
            - secretRef:
                name: zabbix-secrets
    service:
      zabbix-web:
        controller: *app
        type: ClusterIP
        ports:
          http:
            port: 8080
            protocol: TCP
          http-alt:
            port: 8443
            protocol: TCP
    ingress:
      app:
        className: internal
        hosts:
          - host: "zabbix.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: zabbix-web
                  port: http
    persistence:
      tmp:
        type: emptyDir








