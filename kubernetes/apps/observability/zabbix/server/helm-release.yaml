# yaml-language-server: $schema=https://flux.jank.ing/helmrelease/v2/github/bjw-s/helm-charts/main/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app zabbix-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1997
        runAsGroup: 1995
        fsGroup: 1995
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [20, 1995, 1000, 0]
        seccompProfile: { type: RuntimeDefault }
    controllers:
      zabbix-server:
        type: statefulset

        initContainers:
          01-init-db:
            image:
              repository:  ghcr.io/onedr0p/postgres-init
              tag: 16.4
            envFrom:
              - secretRef:
                  name: zabbix-init-secrets


        containers:
          server:
            image:
              repository: zabbix/zabbix-server-pgsql
              tag: alpine-7.2.1
            envFrom:
              - secretRef:
                  name: zabbix-secrets
    service:
      zabbix:
        controller: *app
        type: LoadBalancer
        ports:
          http:
            enabled: false
            port: 80
          agent-udp:
            port: 10051
            protocol: UDP
          agent-tcp:
            port: 10051
            protocol: TCP

    persistence:
      config:
        globalMounts:
          - path: /var/lib/zabbix
          - path: /usr/share/zabbix/conf/certs/
            subPath: certs
        existingClaim: zabbix-storage
