apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cnpg-cluster16
  namespace: flux-system
spec:
  dependsOn:
    - name: cnpg-operator
  path: ./kubernetes/apps/database/cloudnative-pg/cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: thepatriots
  interval: 30m
  retryInterval: 1m
  timeout: 5m
