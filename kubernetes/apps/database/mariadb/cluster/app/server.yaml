apiVersion: mariadb.mmontes.io/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
spec:
  rootPasswordSecretKeyRef:
    name: mariadb-secret
    key: password

  replicas: 2
  image: "mariadb:11.5.2"
  imagePullPolicy: IfNotPresent

  volumeClaimTemplate:
    storageClassName: ceph-rbd
    resources:
      requests:
        storage: 5Gi
    accessModes:
      - ReadWriteOnce


  galera:
    enabled: true

  service:
    type: LoadBalancer

  primaryService:
    type: LoadBalancer

  secondaryService:
    type: LoadBalancer

  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    max_allowed_packet=256M

  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      memory: 2Gi

  podSecurityContext:
    runAsUser: 999
    runAsGroup: 999
    fsGroup: 999
    fsGroupChangePolicy: OnRootMismatch


  #  livenessProbe:
#    initialDelaySeconds: 20
#    periodSeconds: 10
#    timeoutSeconds: 10
#
#  readinessProbe:
#    initialDelaySeconds: 20
#    periodSeconds: 10
#    timeoutSeconds: 10

  metrics:
    enabled: true
