---
# yaml-language-server: $scema=https://ks.hsn.dev/k8s.mariadb.com/backup_v1alpha1.json
apiVersion: k8s.mariadb.com/v1alpha1
kind: Backup
metadata:
  name: mariadb-galera-invoiceninja-daily
spec:
  mariaDbRef:
    name: mariadb-galera
  timeZone: "${TIMEZONE}"

  schedule:
    cron: "5 4 * * *"

  databases:
    - "invoiceninja"

  storage:
    persistentVolumeClaim:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          size: 5Gi
      storageClassName: ceph-rbd

