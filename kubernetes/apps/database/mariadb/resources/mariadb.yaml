apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb-galera
spec:
  rootPasswordSecretKeyRef:
    name: mariadb-secret
    key: password
    generate: false

  storage:
    size: 5Gi
    storageClassName: ceph-rbd

  replicas: 3
  image: "mariadb:11.6.2"
  imagePullPolicy: IfNotPresent

  updateStrategy:
    autoUpdateDataPlane: true

  maxScale:
    enabled: true

    auth:
      adminUsername: root
      adminPasswordSecretKeyRef:
        name: mariadb-secret
        key: maxscale_password
      deleteDefaultAdmin: true

    kubernetesService:
      type: ClusterIP

    guiKubernetesService:
      type: ClusterIP

    connection:
      secretName: mxs-galera-conn
      port: 3306


  galera:
    enabled: true
    recovery:
      enabled: true
      #forceClusterBootstrapInPod: "mariadb-galera-1"
      podRecoveryTimeout: 15m

  service:
    type: LoadBalancer

  primaryService:
    type: LoadBalancer

  secondaryService:
    type: LoadBalancer

  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    max_allowed_packet=256M

  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      memory: 2Gi

  podSecurityContext:
    runAsUser: 999
    runAsGroup: 999
    fsGroup: 999
    fsGroupChangePolicy: OnRootMismatch


  #  livenessProbe:
#    initialDelaySeconds: 20
#    periodSeconds: 10
#    timeoutSeconds: 10
#
#  readinessProbe:
#    initialDelaySeconds: 20
#    periodSeconds: 10
#    timeoutSeconds: 10

  metrics:
    enabled: true
