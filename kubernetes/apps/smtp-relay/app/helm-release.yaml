---
# yaml-language-server: $schema=https://flux.jank.ing/helmrelease/v2/github/bjw-s/helm-charts/common-3.5.1/charts/library/common
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smtp-relay
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
    timeout: 5m
  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true
  values:
    controllers:
      smtp-relay:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/boky/postfix
              tag: v4.4.0-debian
            env:
              RELAYHOST: "smtp.office365.com:587"
              ALLOW_EMPTY_SENDER_DOMAINS: true
              POSTFIX_myhostname: mailer.k8s.${SECRET_DOMAIN}
              POSTFIX_mynetworks: 10.244.0.0/16
              POSTFIX_inet_protocols: all
            envFrom:
              - secretRef:
                  name: smtp-relay
            resources:
              requests:
                cpu: 100m
                memory: 64M
              limits:
                memory: 64M
            probes:
              liveness:
                enabled: false
              startup:
                enabled: false
              readiness:
                enabled: false

    service:
      main:
        controller: smtp-relay
        type: LoadBalancer
        ports:
          http:
            port: 587

    persistence:
      spool:
        type: emptyDir
        globalMounts:
          - path: /var/spool/postfix
