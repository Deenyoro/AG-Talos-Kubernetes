---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app retrom
  namespace: flux-system
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/retrom/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: thepatriots
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
