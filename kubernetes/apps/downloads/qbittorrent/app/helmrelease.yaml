---
# yaml-language-server: $schema=https://flux.jank.ing/helmrelease/v2/github/bjw-s/helm-charts/main/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.3
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    controllers:
      qbittorrent:
        pod:
          dnsConfig:
            options:
              - name: ndots
                value: "1"
          securityContext:
            fsGroup: 65534
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          qbit:
            env:
              QBITTORRENT__PORT: &port 8080
              TZ: America/New_York
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.0.4@sha256:2b94ecf499c4d4634e54e2d2dc2b2ffbb2b6989b5fa0ee03ab9f7823dd74fc70
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              limits:
                memory: 15Gi
              requests:
                cpu: 500m
                memory: 5Gi
            securityContext:
              runAsUser: 65534
              runAsGroup: 65534
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          gluetun:
            env:
              VPN_TYPE: openvpn
              VPN_INTERFACE: tun0
              FIREWALL_ENABLED_DISABLING_IT_SHOOTS_YOU_IN_YOUR_FOOT: off
              HEALTH_VPN_DURATION_INITIAL: 10s
              HEALTH_TARGET_ADDRESS: one.one.one.one:443
              DOT: off
              FIREWALL_INPUT_PORTS: 8080,80,4789,1337,1197
              VPN_PORT_FORWARDING: on
            envFrom:
              - secretRef:
                  name: openvpn-secret
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0
            securityContext:
              privileged: true
              allowPrivilegeEscalation: true
              capabilities:
                add:
                  - NET_ADMIN
            resources:
              requests:
                kernel.org/tun: 1
              limits:
                kernel.org/tun: 1
#          port-forward:
#            image:
#              repository: ghcr.io/bjw-s-labs/gluetun-qb-port-sync
#              tag: 0.0.4@sha256:1689650236d3f0b9fc79551ce47770e9a743ed3b1d8196f6cc3737cd8cbe92e2
#            env:
#              GLUETUN_CONTROL_SERVER_HOST: localhost
#              GLUETUN_CONTROL_SERVER_PORT: 8000
#              QBITTORRENT_HOST: localhost
#              QBITTORRENT_WEBUI_PORT: *port
#              CRON_ENABLED: true
#              CRON_SCHEDULE: "*/5 * * * *"
#              LOG_TIMESTAMP: false
#            securityContext:
#              runAsUser: 65534
#              runAsGroup: 65534
#              runAsNonRoot: true
#              allowPrivilegeEscalation: false
#              readOnlyRootFilesystem: true
#              capabilities:
#                drop:
#                  - ALL
    ingress:
      qbit:
        className: internal
        hosts:
          - host: &host "qbittorrent.${SECRET_DOMAIN_LEGACY}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: qbittorrent
                  port: http
        tls:
          - secretName: "${SECRET_DOMAIN_LEGACY/./-}-production-tls"
            hosts:
              - *host
    service:
      qbittorrent:
        controller: qbittorrent
        ports:
          http:
            port: 8080
    persistence:
      config:
        existingClaim: qbittorrent-config-v2
        globalMounts:
          - path: /config
      media:
         type: nfs
         server: 192.168.90.101
         path: /mnt/QuadSquad/EC
         globalMounts:
           - path: /mnt/QuadSquad/EC
