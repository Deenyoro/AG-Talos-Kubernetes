  name: invoiceninja
  namespace: flux-system
spec:
  path: ./kubernetes/apps/invoiceninja/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: thepatriots
    namespace: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
