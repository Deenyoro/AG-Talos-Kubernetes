---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app invoiceninja-public-pvc
  namespace: flux-system
spec:
  targetNamespace: &ns invoiceninja
  interval: 10m
  path: "./kubernetes/apps/invoiceninja/invoiceninja-public-pvc/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: thepatriots
  wait: true
  dependsOn:
    - name: volsync
  postBuild:
    substitute:
      APP: invoiceninja-public
      APP_NS: *ns
      VOLSYNC_CLAIM: invoiceninja-public
      VOLSYNC_CAPACITY: 1Gi
      VOLSYNC_ACCESSMODES: ReadWriteMany
      VOLSYNC_STORAGECLASS: ceph-filesystem
      VOLSYNC_SNAPSHOTCLASS: csi-ceph-filesystem
      VOLSYNC_CACHE_SNAPSHOTCLASS: ceph-filesystem
      RESTIC_BUCKET: 
