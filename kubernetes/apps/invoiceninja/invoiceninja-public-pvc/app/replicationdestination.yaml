apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: invoiceninja-public-bootstrap
  namespace: invoiceninja
spec:
  restic:
    accessModes:
    - ReadWriteOnce
    cacheCapacity: 1Gi
    cacheStorageClassName: local-hostpath
    capacity: 1Gi
    copyMethod: Snapshot
    moverSecurityContext:
      fsGroup: 1000
      runAsGroup: 1000
      runAsUser: 1000
    repository: invoiceninja-volsync-r2-public-pvc-secret
    storageClassName: cephfs
    volumeSnapshotClassName: csi-ceph-filesystem
  trigger:
    manual: restore-once
