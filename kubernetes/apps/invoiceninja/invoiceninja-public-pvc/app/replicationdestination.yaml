apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: invoiceninja-public
  namespace: invoiceninja
spec:
  sourcePVC: invoiceninja-public
  restic:
    secretName: restic-secret
    cacheCapacity: 1Gi
    cacheStorageClassName: ceph-filesystem
    copyMethod: Snapshot
    pruneIntervalDays: 7
    retain:
      daily: 7
      weekly: 4
    moverSecurityContext:
      fsGroup: 1000
      runAsGroup: 1000
      runAsUser: 1000
  trigger:
    schedule: "*/5 * * * *"
