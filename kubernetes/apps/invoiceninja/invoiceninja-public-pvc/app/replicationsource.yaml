apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: invoiceninja-public
  namespace: invoiceninja
spec:
  restic:
    cacheCapacity: 1Gi
    cacheStorageClassName: local-hostpath
    copyMethod: Snapshot
    moverSecurityContext:
      fsGroup: 1000
      runAsGroup: 1000
      runAsUser: 1000
    pruneIntervalDays: 7
    repository: invoiceninja-volsync-r2-public-pvc-secret
    retain:
      daily: 7
      weekly: 4
    storageClassName: cephfs
    volumeSnapshotClassName: csi-ceph-filesystem
  sourcePVC: invoiceninja-public
  trigger:
    schedule: "0 4 * * *"
