---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: invoiceninja
spec:
  interval: 1m
  chart:
    spec:
      chart: invoiceninja
      version: 0.10.2
      sourceRef:
        kind: HelmRepository
        name: invoiceninja-release
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 0
  upgrade:
    remediation:
      retries: 0
  values:
    debug: false
    image:
      registry: docker.io
      repository: invoiceninja/invoiceninja
      tag: 5.10.33@sha256:3df97898b705a6e9650c9a707347da25aa3454978b4d810d2d3ebe016872df26
    existingSecret: invoiceninja-secret
    updateStrategy:
      type: Recreate
    appURL: "https://invoice.${SECRET_DOMAIN}"
    userEmail: "${SECRET_INVNINJA_EMAIL}"
    mariadb:
      auth:
        database: invoiceninja
        username: invoiceninja
        existingSecret: invoiceninja-secret
    redis:
      sentinel:
        enabled: false
      master:
        count: 1
        persistence:
          enabled: false
    persistence:
      public:
        enabled: true
        existingClaim: invoiceninja-public
      storage:
        enabled: true
        existingClaim: invoiceninja-storage
    ingress:
      hostname: &host "invoice.${SECRET_DOMAIN}"
      ingressClassName: external
      annotations:
        external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        nginx.ingress.kubernetes.io/proxy-body-size: 100M
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
      hosts:
        - host: *host
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    podAnnotations:
      reloader.stakater.com/auto: "true"
