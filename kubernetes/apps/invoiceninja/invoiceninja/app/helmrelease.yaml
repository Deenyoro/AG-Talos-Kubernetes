---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: invoiceninja
spec:
  interval: 1m
  chart:
    spec:
      chart: invoiceninja
      version: 0.10.2
      sourceRef:
        kind: HelmRepository
        name: invoiceninja-release
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 0
  upgrade:
    remediation:
      retries: 0
  valuesFrom:
    - kind: Secret
      targetPath:  externalDatabase.password
      name: invoiceninja-secret
      valuesKey: mariadb-password
  values:
    debug: false
    replicaCount: 3
    image:
      registry: docker.io
      repository: invoiceninja/invoiceninja
      tag: 5.10.40@sha256:4579240e6521a4956fd0e3f47a2e3ab6902a3fb013db21690f07fb7f1a9c7487
    existingSecret: invoiceninja-secret
    updateStrategy:
     type: RollingUpdate
     rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    appURL: "https://invoice.${SECRET_DOMAIN}"
    userEmail: "${SECRET_INVNINJA_EMAIL}"
    mariadb:
      enabled: false
      # auth:
      #   database: invoiceninja
      #   username: invoiceninja
      #   existingSecret: invoiceninja-secret
    externalDatabase:
      host: "mariadb-galera-maxscale.database.svc.cluster.local"
      user: invoiceninja
    redis:
      sentinel:
        enabled: true
      master:
        count: 1
        persistence:
          enabled: false
      replica:
        replicaCount: 3
    persistence:
      public:
        enabled: true
        existingClaim: invoiceninja-public
      storage:
        enabled: true
        existingClaim: invoiceninja-storage
    ingress:
      hostname: &host "invoice.${SECRET_DOMAIN}"
      ingressClassName: external
      annotations:
        external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        nginx.ingress.kubernetes.io/proxy-body-size: 100M
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
      hosts:
        - host: *host
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    podAnnotations:
      reloader.stakater.com/auto: "true"
