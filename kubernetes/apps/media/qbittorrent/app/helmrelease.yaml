---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbit
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.5.1
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    controllers:
      qbittorrent:
        pod:
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 100

        containers:
          qbit:
            env:
              QBITTORRENT__PORT: &port 8080
              TZ: America/New_York
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 5.0.0@sha256:4ba2360b71b95afe7d2b4459c54e5146ed682f37a1c1703eba0f29684636de50
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              limits:
                memory: 10Gi
              requests:
                cpu: 49m
                memory: 5Gi
            securityContext:
              runAsUser: 568
              runAsGroup: 568
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          gluetun:
            env:
              VPN_TYPE: openvpn
              VPN_INTERFACE: tun0
              FIREWALL: on
              DOT: off
              # FIREWALL_VPN_INPUT_PORTS:
              FIREWALL_INPUT_PORTS: 8080
              VPN_PORT_FORWARDING: on
            resources:
              limits:
                kernel.org/tun: "1"
            envFrom:
              - secretRef:
                  name: openvpn-secret
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: latest@sha256:118db7482de6520548ed10beb1536bb14393b6b902321c907e1ac623699f8d57
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
              allowPrivilegeEscalation: false

          port-forward:
            image:
              repository: ghcr.io/bjw-s-labs/gluetun-qb-port-sync
              tag: 0.0.2@sha256:3b97aaa6ff52037a4f9150ea3bb27ff949a1e1afd1044dcff0db3e9e56f807e4
            env:
              GLUETUN_CONTROL_SERVER_HOST: localhost
              GLUETUN_CONTROL_SERVER_PORT: 8000
              QBITTORRENT_HOST: localhost
              QBITTORRENT_WEBUI_PORT: *port
              CRON_ENABLED: true
              CRON_SCHEDULE: "*/5 * * * *"
              LOG_TIMESTAMP: false
            securityContext:
              runAsUser: 568
              runAsGroup: 568
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    ingress:
      qbit:
        className: internal
        hosts:
          - host: &host "qb.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: qbittorrent
                  port: http
        tls:
          - hosts:
              - *host
    service:
      qbittorrent:
        controller: qbittorrent
        ports:
          http:
            port: 8080

    persistence:
      config:
        existingClaim: qbittorrent-config
        globalMounts:
          - path: /config
      media:
        existingClaim: media-pvc-v1
        globalMounts:
          - path: /media
            subPath: media
