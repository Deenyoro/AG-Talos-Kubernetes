---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbit
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.5.1
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    controllers:
      qbittorrent:
        pod:
          securityContext:
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 100
          volumes:
            - name: dev-net-tun
              hostPath:
                path: /dev/net/tun
                type: CharDevice
        containers:
          qbit:
            env:
              QBITTORRENT__PORT: &port 8080
              TZ: America/New_York
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 5.0.3@sha256:025f32d260a3e924885405c0ca01ab8e396360330438ef8562ffd973d2dbb927
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              limits:
                memory: 10Gi
              requests:
                cpu: 49m
                memory: 5Gi
            securityContext:
              runAsUser: 568
              runAsGroup: 568
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          gluetun:
            env:
              VPN_TYPE: openvpn
              VPN_INTERFACE: tun0
              FIREWALL: on
              DOT: off
              FIREWALL_INPUT_PORTS: 8080
              VPN_PORT_FORWARDING: on
            envFrom:
              - secretRef:
                  name: openvpn-secret
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: latest@sha256:f64e4fb3a941862d09b1d6c091850f6220cbc23406998244a937019163205986
            securityContext:
              privileged: true
              allowPrivilegeEscalation: true
              capabilities:
                add:
                  - NET_ADMIN
            volumeMounts:
              - name: dev-net-tun
                mountPath: /dev/net/tun
          port-forward:
            image:
              repository: ghcr.io/bjw-s-labs/gluetun-qb-port-sync
              tag: 0.0.2@sha256:ebabf8031406a29a1e642cb9eb83b96de9fc442daf3effc85b23047dde7acbd1
            env:
              GLUETUN_CONTROL_SERVER_HOST: localhost
              GLUETUN_CONTROL_SERVER_PORT: 8000
              QBITTORRENT_HOST: localhost
              QBITTORRENT_WEBUI_PORT: *port
              CRON_ENABLED: true
              CRON_SCHEDULE: "*/5 * * * *"
              LOG_TIMESTAMP: false
            securityContext:
              runAsUser: 568
              runAsGroup: 568
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    ingress:
      qbit:
        className: internal
        hosts:
          - host: &host "qb.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: qbittorrent
                  port: http
        tls:
          - hosts:
              - *host
    service:
      qbittorrent:
        controller: qbittorrent
        ports:
          http:
            port: 8080
    persistence:
      config:
        existingClaim: qbittorrent-config
        globalMounts:
          - path: /config
      media:
        existingClaim: media-pvc-v1
        globalMounts:
          - path: /media
            subPath: media
