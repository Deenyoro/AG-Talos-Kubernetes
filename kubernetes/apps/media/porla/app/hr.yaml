---
# yaml-language-server: $schema=https://flux.jank.ing/helmrelease/v2/github/bjw-s/helm-charts/main/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app porla
spec:
  chart:
    spec:
      chart: app-template
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.2.0
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: kawg125
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    controllers:
      porla:
        pod:
          securityContext:
            fsGroup: 65534
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          porla:
            env:
              TZ: America/New_York
              PORLA_STATE_DIR: /config
              PORLA_WORKFLOW_DIR: /config/workflows
              PORLA_LOG_LEVEL: debug
            image:
              repository: ghcr.io/porla/porla
              tag: 0.41.0
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              limits:
                memory: 15Gi
              requests:
                cpu: 500m
                memory: 4Gi
            securityContext:
              runAsUser: 65534
              runAsGroup: 65534
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          gluetun:
            env:
              VPN_TYPE: openvpn
              VPN_INTERFACE: tun0
              FIREWALL: on
              DOT: off
              FIREWALL_INPUT_PORTS: 1337
              VPN_PORT_FORWARDING: on
            envFrom:
              - secretRef:
                  name: openvpn-secret
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0
            securityContext:
              privileged: true
              allowPrivilegeEscalation: true
              capabilities:
                add:
                  - NET_ADMIN
            resources:
              requests:
                kernel.org/tun: 1
              limits:
                kernel.org/tun: 1
    route:
      app:
        hostnames:
          - "porla.${SECRET_DOMAIN_LEGACY}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https2
        rules:
          - backendRefs:
              - name: *app
                port: 1337
#    ingress:
#      porla:
#        className: internal
#        hosts:
#          - host: &host "porla.${SECRET_DOMAIN_LEGACY}"
#            paths:
#              - path: /
#                pathType: Prefix
#                service:
#                  identifier: porla
#                  port: http
#        tls:
#          - secretName: "${SECRET_DOMAIN_LEGACY/./-}-production-tls"
#            hosts:
#              - *host
    service:
      porla:
        controller: porla
        ports:
          http:
            port: 1337
    persistence:
      config:
        existingClaim: porla-config-v1
        globalMounts:
          - path: /config
      config-file:
        type: configMap
        name: porla-configmap
        globalMounts:
          - path: /config/config.toml
            subPath: config.toml
            readOnly: true
      media:
        type: nfs
        server: 192.168.90.101
        path: /mnt/QuadSquad/EC
        globalMounts:
          - path: /mnt/QuadSquad/EC
