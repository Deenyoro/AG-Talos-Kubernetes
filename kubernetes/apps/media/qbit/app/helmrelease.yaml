---
# yaml-language-server: $schema=https://flux.jank.ing/helmrelease/v2/github/bjw-s/helm-charts/main/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbit
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.3
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 30m
  maxHistory: 2
  uninstall:
    keepHistory: false
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: kawg125
    controllers:
      qbit:
        pod:
          dnsConfig:
            options:
              - name: ndots
                value: "1"
          securityContext:
            fsGroup: 65534
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          qbit:
            env:
              QBITTORRENT__BT_PORT: &btport 57430
              QBITTORRENT__PORT: &port 8080
              CROSS_SEED_ENABLED: true
              CROSS_SEED_HOST: cross-seed.media.svc.cluster.local
              CROSS_SEED_PORT: 2468
              CROSS_SEED_SLEEP_INTERVAL: 0
              TZ: America/New_York
              CROSS_SEED_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: sabnzbd-secret
                    key: CROSS_SEED_API_KEY
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.2@sha256:31ac39705e31f7cdcc04dc46c1c0b0cdf8dc6f9865d4894efc097a33adc41524
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              limits:
                memory: 15Gi
              requests:
                cpu: 500m
                memory: 5Gi
            securityContext:
              runAsUser: 65534
              runAsGroup: 65534
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    route:
      app:
        hostnames:
          - "qbit.${SECRET_DOMAIN_LEGACY}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https2
        rules:
          - backendRefs:
              - name: *app
                port: *port
#    ingress:
#      qbit:
#        className: internal
#        hosts:
#          - host: &host "qbit.${SECRET_DOMAIN_LEGACY}"
#            paths:
#              - path: /
#                pathType: Prefix
#                service:
#                  identifier: qbit
#                  port: http
#        tls:
#          - secretName: "${SECRET_DOMAIN_LEGACY/./-}-production-tls"
#            hosts:
#              - *host
    service:
      qbit:
        controller: qbit
        ports:
          http:
            port: *port
      bt:
        controller: qbit
        type: LoadBalancer
        ports:
          bt:
            port: *btport
            protocol: TCP
            targetPort: *btport
    persistence:
      completed-script:
        defaultMode: 0775
        globalMounts:
          - path: /scripts/completed.sh
            subPath: completed.sh
        name: qbittorrent-scripts
        type: configMap
      config:
        existingClaim: qbit-config
        globalMounts:
          - path: /config
      media:
         type: nfs
         server: 192.168.90.101
         path: /mnt/QuadSquad/EC
         globalMounts:
           - path: /mnt/QuadSquad/EC
