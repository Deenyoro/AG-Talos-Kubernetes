---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: qbit-tools
  namespace: flux-system
spec:
  dependsOn:
    - qbit
  targetNamespace: media
  path: ./k8s/media/apps/media/qbit/tools
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  timeout: 5m
