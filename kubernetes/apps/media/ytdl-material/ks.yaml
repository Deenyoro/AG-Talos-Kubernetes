---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ytdl-material
  namespace: flux-system
spec:
  targetNamespace: media
  path: ./kubernetes/apps/ytdl-material/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: thepatriots
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
