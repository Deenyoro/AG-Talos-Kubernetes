---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ytdl-material
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: tzahi12345/youtubedl-material
              tag: latest
            env:
              ytdl_use_local_db: "false"
              ytdl_mongodb_connection_string: "mongodb://mongodb-rw.database.svc.cluster.local:27017"
              write_ytdl_config: "true"
            command: ["/usr/bin/npm", "start"]
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 1Gi

    service:
      main:
        controller: main
        ports:
          http:
            port: 17442

    ingress:
      main:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-authentik-embedded-outpost.default.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://auth.${SECRET_DOMAIN}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
           Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
           proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: &host "ytdl.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "ytdl.${SECRET_DOMAIN}-tls"

      internal:
        className: internal
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "ytdl.${SECRET_DOMAIN}-tls"

    persistence:
      config:
        enabled: true
        existingClaim: ytdl-material-config
        globalMounts:
          - path: /app/appdata
      downloads:
        enabled: true
        existingClaim: ytdl-material-media
        globalMounts:
          - path: /app/audio
            subPath: audio
          - path: /app/video
            subPath: video
          - path: /app/subscriptions
            subPath: subscriptions
          - path: /app/users
            subPath: users
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /app/pm2
