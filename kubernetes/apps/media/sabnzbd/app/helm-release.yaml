---
# yaml-language-server: $schema=https://flux.jank.ing/helmrelease/v2/github/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sabnzbd
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: kawg125
    controllers:
      sabnzbd:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          labels:
            setAirGateway: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/sabnzbd
              tag: 4.5.3
            env:
              CROSS_SEED_HOST: cross-seed.media.svc.cluster.local
              CROSS_SEED_PORT: 2468
              CROSS_SEED_SLEEP_INTERVAL: 30
              SABNZBD__PORT: &port 80
              SABNZBD__HOST_WHITELIST_ENTRIES: >-
                sabnzbd,
                sabnzbd.default,
                sabnzbd.default.svc,
                sabnzbd.default.svc.cluster,
                sabnzbd.default.svc.cluster.local,
                ${HOSTNAME}
            envFrom:
              - secretRef:
                  name: sabnzbd-secret
#            probes:
#              liveness: &probes
#                enabled: false
#                custom: true
#                spec:
#                  httpGet:
#                    path: /api?mode=version
#                    port: *port
#                  initialDelaySeconds: 0
#                  periodSeconds: 10
#                  timeoutSeconds: 1
#                  failureThreshold: 3
#              readiness: *probes
            resources:
              requests:
                cpu: 2 # 2 cores
                memory: 4Gi
              limits:
                memory: 10Gi
            securityContext:
              runAsUser: 65534
              runAsGroup: 65534
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    #          gluetun:
    #            env:
    #              VPN_TYPE: openvpn
    #              VPN_INTERFACE: tun0
    #              FIREWALL: on
    #              DOT: off
    #              FIREWALL_INPUT_PORTS: 80
    #            envFrom:
    #              - secretRef:
    #                  name: openvpn-secret
    #            image:
    #              repository: ghcr.io/qdm12/gluetun
    #              tag: v3.40.0
    #            securityContext:
    #              privileged: true
    #              allowPrivilegeEscalation: true
    #              capabilities:
    #                add:
    #                  - NET_ADMIN
    service:
      app:
        controller: sabnzbd
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
          - "${HOSTNAME}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https2
        rules:
          - backendRefs:
              - name: *app
                port: *port
#    ingress:
#      app:
#        className: internal
#        hosts:
#          - host: ${HOSTNAME}
#            paths:
#              - path: /
#                service:
#                  identifier: app
#                  port: http
#        tls:
#          - secretName: "${SECRET_DOMAIN_LEGACY/./-}-production-tls"
#            hosts:
#              - ${HOSTNAME}
    persistence:
      config:
        existingClaim: sabnzbd
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
      tmp:
        type: emptyDir
      scripts:
        type: configMap
        name: sabnzbd-scripts
        defaultMode: 0775
        globalMounts:
          - readOnly: true
            path: /config/scripts
      mount:
        type: nfs
        server: 192.168.90.101
        path: /mnt/QuadSquad/EC
        globalMounts:
          - path: /mnt/QuadSquad/EC
