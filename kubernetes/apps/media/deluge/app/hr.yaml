---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: deluge
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      deluge:
        containers:
          deluge:
            image:
              repository: linuxserver/deluge
              tag: 2.1.1
            env:
              TZ: "America/New_York"
              PUID: "65534"
              PGID: "65534"
              DELUGE_LOGLEVEL: "info"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
          gluetun:
            env:
              VPN_TYPE: openvpn
              VPN_INTERFACE: tun0
              FIREWALL: on
              DOT: off
              FIREWALL_INPUT_PORTS: 1337
              VPN_PORT_FORWARDING: on
            envFrom:
              - secretRef:
                  name: openvpn-secret
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0
            securityContext:
              privileged: true
              allowPrivilegeEscalation: true
              capabilities:
                add:
                  - NET_ADMIN
            resources:
              requests:
                kernel.org/tun: 1
              limits:
                kernel.org/tun: 1
    service:
      main:
        controller: main
        ports:
          http:
            port: 8112
    ingress:
      deluge:
        className: internal
        hosts:
          - host: &host "deluge.${SECRET_DOMAIN_LEGACY}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: deluge
                  port: http
        tls:
          - secretName: "${SECRET_DOMAIN_LEGACY/./-}-production-tls"
            hosts:
              - *host
    persistence:
      config:
        existingClaim: deluge-config-v1
        globalMounts:
          - path: /config
      media:
        type: nfs
        server: 192.168.90.101
        path: /mnt/QuadSquad/EC
        globalMounts:
          - path: /mnt/QuadSquad/EC
