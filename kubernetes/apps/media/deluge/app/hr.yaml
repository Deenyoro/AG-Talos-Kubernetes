---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: deluge
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      hostname: deluge
      labels:
        setAirGateway: "true"
    controllers:
      deluge:
        defaultPodOptions:
          hostname: deluge
          labels:
            setAirGateway: "true"
        containers:
          deluge:
            image:
              repository: linuxserver/deluge
              tag: 2.1.1
            env:
              TZ: "America/New_York"
              PUID: "65534"
              PGID: "65534"
              DELUGE_LOGLEVEL: "info"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
    service:
      deluge:
        controller: deluge
        ports:
          http:
            port: 8112
    ingress:
      deluge:
        className: internal
        hosts:
          - host: &host "deluge.${SECRET_DOMAIN_LEGACY}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: deluge
                  port: http
        tls:
          - secretName: "${SECRET_DOMAIN_LEGACY/./-}-production-tls"
            hosts:
              - *host
    persistence:
      config:
        existingClaim: deluge-config-v1
        globalMounts:
          - path: /config
      media:
        type: nfs
        server: 192.168.90.101
        path: /mnt/QuadSquad/EC
        globalMounts:
          - path: /mnt/QuadSquad/EC
