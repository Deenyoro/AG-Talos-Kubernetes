---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: recyclarr
  namespace: flux-system
spec:
  targetNamespace: media
  path: ./kubernetes/apps/media/recyclarr/app/
  prune: true
  sourceRef:
    kind: GitRepository
    name: thepatriots
  dependsOn:
    - name: recyclarr-secrets
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
