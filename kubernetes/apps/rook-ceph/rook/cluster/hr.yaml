apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 30m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.18.2
      sourceRef:
        kind: HelmRepository
        name: rook-release
        namespace: flux-system
  dependsOn:
    - name: rook-ceph-operator
  values:
    toolbox:
      enabled: true
      image: quay.io/ceph/ceph:v18.2.7
    cephClusterSpec:
      cephVersion:
        image: quay.io/ceph/ceph:v18.2.7
      external:
        enable: true
      crashCollector:
        disable: true
      healthCheck:
        daemonHealth:
          mon:
            disabled: false
            interval: 45s
      network:
        provider: host
        connections:
          encryption:
            enabled: true

    cephBlockPools: {}
    cephFileSystems: {}
    cephObjectStores: {}
