---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: 2024.12.0
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  driftDetection:
    mode: warn
  values:
    global:
      image:
        repository: ghcr.io/goauthentik/server
        tag: 2024.12.1
      fullnameOverride: authentik
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    authentik:
      log_level: info
      avatars: "initials"
      email:
        host: "smtp-relay.default.svc.cluster.local"
        port: 587
        use_tls: false
        from: "noreply@${SECRET_DOMAIN_COMP}"
      secret_key: "${SECRET_AUTHENTIK_SECRET_KEY}"
      error_reporting:
        enable: false
        send_pii: false
      postgresql:
        host: "postgres16-rw.database.svc.cluster.local"
        name: "authentik"
        user: "authentik"
        password: "${SECRET_AUTHENTIK_POSTGRES_PASSWORD}"
      redis:
        host: "dragonfly.database.svc.cluster.local"

    server:
      replicas: 2
      initContainers:
       - name: 01-init-db
         image: ghcr.io/onedr0p/postgres-init:16
         envFrom:
              - secretRef:
                  name: authentik-init-secret
      volumes:
        - name: custom
          persistentVolumeClaim:
            claimName: authentik
      volumeMounts:
        - name: custom
          mountPath: /media
      ingress:
        enabled: true
        ingressClassName: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - &host "auth.${SECRET_DOMAIN}"
        paths:
          - /
        tls:
          - hosts:
              - *host
            secretName: "auth-${SECRET_DOMAIN/./-}-tls"
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          memory: 2Gi
    worker:
      replicas: 2
      resources:
        requests:
          cpu: 50m
          memory: 512Mi
        limits:
          memory: 1Gi
