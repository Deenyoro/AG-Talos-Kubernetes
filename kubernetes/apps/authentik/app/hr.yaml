---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: 2024.10.5
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  dependsOn:
    - name: redis
      namespace: databases
  values:
    global:
      image:
        repository: ghcr.io/goauthentik/server
        tag: 2024.10.5
      fullnameOverride: authentik
    authentik:
      log_level: info
      avatars: "initials"
      email:
        host: "smtp-relay.default.svc.cluster.local"
        port: 587
        use_tls: false
        from: "no-reply@${SECRET_DOMAIN}"
      secret_key: "${SECRET_AUTHENTIK_SECRET_KEY}"
      error_reporting:
        enable: false
        send_pii: false
      postgresql:
        host: "postgres-rw.databases.svc.cluster.local"
        name: "authentik"
        user: "authentik"
        password: "${SECRET_AUTHENTIK_POSTGRES_PASSWORD}"
      redis:
        host: "redis.databases.svc.cluster.local"

    server:
      replicas: 2
      ingress:
        enabled: true
        ingressClassName: external-nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - &host "auth.${SECRET_DOMAIN}"
        paths:
          - /
        tls:
          - hosts:
              - *host
            secretName: "auth-${SECRET_DOMAIN/./-}-tls"
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          memory: 2Gi
    worker:
      replicas: 2
      resources:
        requests:
          cpu: 50m
          memory: 512Mi
        limits:
          memory: 1Gi
