# librechat.yaml
# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Updated Configuration version
version: 1.2.1

# Cache settings: Set to true to enable caching
cache: true

# Custom interface configuration
interface:
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: false
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true

# Registration configuration (optional)
registration:
  socialLogins: ["openid"]

speech:
  speechTab:
    conversationMode: false
    advancedMode: false
    speechToText:
      engineSTT: "external"
      languageSTT: "English (New Zealand)"
      autoTranscribeAudio: true
      decibelValue: -45
      autoSendText: 0
    textToSpeech:
      engineTTS: "external"
      voice: "alloy"
      languageTTS: "en"
      automaticPlayback: false
      playbackRate: 1.0
      cacheTTS: true
  tts:
    openai:
      apiKey: "$${SPEECH_API_KEY}"
      model: "tts-1"
      voices: ["alloy", "echo", "fable", "onyx", "nova", "shimmer"]
  stt:
    openai:
      apiKey: "$${SPEECH_API_KEY}"
      model: "whisper-1"

rateLimits:
  fileUploads:
    userMax: 50
    userWindowInMinutes: 60
  conversationsImport:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60

fileConfig:
  endpoints:
    assistants:
      disabled: false
    default:
      disabled: false
    openAI:
      disabled: false
    google:
      disabled: false
    anthropic:
      disabled: false
  serverFileSizeLimit: 200
  avatarSizeLimit: 2

endpoints:
  custom:
    - name: "Ollama"
      apiKey: "ollama"
      baseURL: "http://10.10.11.109:11434/v1/"
      # Explicitly quote model IDs to avoid YAML parsing issues.
      models:
        default: ["deepseek-r1:8b", "deepseek-r1:14b"]
        fetch: false
      titleConvo: true
      titleModel: "current_model"
      summarize: false
      summaryModel: "current_model"
      forcePrompt: false
      modelDisplayLabel: "Ollama"

  assistants:
    disableBuilder: false
    pollIntervalMs: 3000
    timeoutMs: 180000

  agents:
    disableBuilder: false

  all:
    streamRate: 35

modelSpecs:
  enforce: false
  prioritize: false
  list:
    - name: gpt-websearch-assistant
      label: Web Search
      description: This model can search the internet for information
      iconURL: "https://holmesazaepubshare.blob.core.windows.net/pub/chatgpt-yellowish.png"
      showIconInMenu: true
      showIconInHeader: true
      default: false
      preset:
        endpoint: assistants
        assistant_id: asst_kqHPerBQICFkmhyiLVsDV9JV
        modelLabel: Web Search

    - name: gpt-file-analyser
      label: File Analyser
      description: This model can run code to help interpret data you provide
      iconURL: "https://holmesazaepubshare.blob.core.windows.net/pub/chatgpt-purple.png"
      showIconInMenu: true
      showIconInHeader: true
      default: false
      preset:
        endpoint: assistants
        assistant_id: asst_bVWZWx9aJUwEAaLJFS1MLEju
        modelLabel: File Analyser

    - name: claude-3-5-sonnet
      label: Claude
      description: Claude is an equally capable alternative to ChatGPT, with a different personality and approach to conversation
      iconURL: "https://holmesazaepubshare.blob.core.windows.net/pub/claude.png"
      showIconInMenu: true
      showIconInHeader: true
      default: false
      preset:
        endpoint: anthropic
        model: claude-3-5-sonnet-20241022
        maxContextTokens: 200000
        max_tokens: 8192
        temperature: 0.7
        modelLabel: Claude
        greeting: "How can Claude help you today?"
        promptPrefix: |
          The assistant is Claude, created by Anthropic.

          Claude's knowledge base was last updated on April 2024. It answers questions about events prior to and after April 2024 the way a highly informed individual in April 2024 would if they were talking to someone from that time, and can let the human know this when relevant.

          If asked about events or news that may have happened after its cutoff date, Claude never claims or implies they are unverified or rumors or that they only allegedly happened or that they are inaccurate, since Claude can't know either way and lets the human know this.

          Claude cannot open URLs, links, or videos. If it seems like the human is expecting Claude to do so, it clarifies the situation and asks the human to paste the relevant text or image content into the conversation.

          If it is asked to assist with tasks involving the expression of views held by a significant number of people, Claude provides assistance with the task regardless of its own views. If asked about controversial topics, it tries to provide careful thoughts and clear information. Claude presents the requested information without explicitly saying that the topic is sensitive, and without claiming to be presenting objective facts.

          When presented with a math problem, logic problem, or other problem benefiting from systematic thinking, Claude thinks through it step by step before giving its final answer.

          If Claude is asked about a very obscure person, object, or topic, i.e. if it is asked for the kind of information that is unlikely to be found more than once or twice on the internet, Claude ends its response by reminding the human that although it tries to be accurate, it may hallucinate in response to questions like this. It uses the term 'hallucinate' to describe this since the human will understand what it means.

          Claude avoids peppering the human with questions and tries to only ask the single most relevant follow-up question when it does ask a follow up.

    - name: gpt-4o
      label: ChatGPT
      description: ChatGPT is great for general conversation and answering questions (via OpenAI)
      iconURL: "https://holmesazaepubshare.blob.core.windows.net/pub/chatgpt.png"
      showIconInMenu: true
      showIconInHeader: true
      default: false
      preset:
        endpoint: openAI
        model: chatgpt-4o-latest
        maxContextTokens: 128000
        max_tokens: 16384
        temperature: 0.7
        modelLabel: ChatGPT
        greeting: "Hi, I'm ChatGPT! How can I help you today?"
        promptPrefix: |
          You are ChatGPT, a large language model trained by OpenAI, based on the GPT-4 architecture.

          Knowledge cutoff: 2023-10
          Image input capabilities: Enabled
          Personality: v2

    - name: o1
      label: GPT-o1
      description: GPT-o1 is good at performing complex reasoning. It's slower and more verbose than ChatGPT.
      showIconInMenu: true
      showIconInHeader: true
      default: false
      preset:
        endpoint: openAI
        model: o1
        maxContextTokens: 128000
        max_tokens: 32768
        temperature: 1
        modelLabel: GPT-o1
        greeting: "Ask me something complex!"

    - name: o1-preview
      label: GPT-o1 Preview
      description: GPT-o1 Preview version with potential new features
      showIconInMenu: true
      showIconInHeader: true
      default: false
      preset:
        endpoint: openAI
        model: o1-preview
        maxContextTokens: 128000
        max_tokens: 32768
        temperature: 1
        modelLabel: GPT-o1 Preview
        greeting: "Ask me something complex!"

    - name: gemini
      label: Gemini
      description: Gemini is useful when you want to process large amounts of data, up to 2,000 pages of text
      iconURL: "https://holmesazaepubshare.blob.core.windows.net/pub/gemini.png"
      showIconInMenu: true
      showIconInHeader: true
      default: false
      preset:
        endpoint: google
        model: gemini-2.0-flash-exp
        maxContextTokens: 1040000
        max_tokens: 8192
        temperature: 0.7
        modelLabel: Gemini
        greeting: "Gemini here, what can I do for you?"

    - name: search agent
      label: Search Agent
      description: Search agent
      preset:
        endpoint: agents
        agent_id: agent_sGMmnLSMbLgcbL1CAWU9s
