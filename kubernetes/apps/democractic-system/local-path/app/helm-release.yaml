apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name local-path-provisioner
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.7
      sourceRef:
        name: democratic-csi
        kind: HelmRepository
        namespace: flux-system
  values:
    driver:
      config:
        driver: local-hostpath
        local-hostpath:
          shareBasePath: &storagePath /var/democratic/local-hostpath
          controllerBasePath: *storagePath
          dirPermissionsMode: "0770"
          dirPermissionsUser: 0
          dirPermissionsGroup: 0

    csiDriver:
      name: "org.democratic-csi.local-hostpath"
      attachRequired: false
      storageCapacity: true
      fsGroupPolicy: File

    controller:
      fullnameOverride: *name
      enabled: true
      strategy: node
      externalAttacher:
        enabled: false
      externalProvisioner:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-provisioner:v5.2.0
        extraArgs:
          - --leader-election=false
          - --node-deployment=true
          - --node-deployment-immediate-binding=false
          - --feature-gates=Topology=true
          - --strict-topology=true
          - --enable-capacity=true
          - --capacity-ownerref-level=1
      externalResizer:
        enabled: false
      externalSnapshotter:
        enabled: true
        image: registry.k8s.io/sig-storage/csi-snapshotter:v8.2.0
        extraArgs:
          - --leader-election=false
          - --node-deployment=true
      storageClasses:
        - name: local-hostpath
          defaultClass: false
          reclaimPolicy: Delete
          volumeBindingMode: WaitForFirstConsumer
          allowVolumeExpansion: true
      volumeSnapshotClasses:
        - name: local-hostpath
          deletionPolicy: Delete
          parameters: {}
      driver:
        config:
          driver: local-hostpath
          local-hostpath:
            shareBasePath: &storagePath /var/democratic/local-hostpath
            controllerBasePath: *storagePath
            dirPermissionsMode: "0770"
            dirPermissionsUser: 0
            dirPermissionsGroup: 0
      node:
        driver:
          image: democraticcsi/democratic-csi:v1.9.3
          extraVolumeMounts:
            - name: local-hostpath
              mountPath: *storagePath
              mountPropagation: Bidirectional
        extraVolumes:
          - name: local-hostpath
            hostPath:
              path: *storagePath
              type: DirectoryOrCreate
      csiProxy:
        image: ghcr.io/democratic-csi/csi-grpc-proxy:v0.5.6
