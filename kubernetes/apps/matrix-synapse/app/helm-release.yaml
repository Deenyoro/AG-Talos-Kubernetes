---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: matrix-synapse
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: matrix-synapse
      version: 3.10.0
      sourceRef:
        kind: HelmRepository
        name: ananace-charts
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: matrix-synapse-shared-secret
      valuesKey: registration_pass
      targetPath: config.registrationSharedSecret
  values:
    image:
      repository: ghcr.io/element-hq/synapse
      tag: v1.118.0
    serverName: ${SECRET_DOMAIN_CHAT}
    publicServerName: matrix.${SECRET_DOMAIN_CHAT}
    wellknown:
      enabled: true
      image:
        repository: ghcr.io/rtsp/docker-lighttpd
        tag: 1.4.76

    config:
       enableRegistration: false # This enables open registration, which is not wanted.
#      registrationSharedSecret: # Value is passed via Flux's valuesFrom secret feature.

    workers:
      default:
        resources:
          limits:
            memory: 1Gi
          requests:
            memory: 512Mi
      media_repository:
        enabled: true
        strategy:
          type: Recreate
      federation_sender:
        enabled: false
        replicaCount: 2
      synchrotron:
        enabled: false
        generic: true
        listeners: [client]
        csPaths:
          - "/_matrix/client/(v2_alpha|r0|v3)/sync$"
          - "/_matrix/client/(api/v1|v2_alpha|r0|v3)/events$"
          - "/_matrix/client/(api/v1|r0|v3)/initialSync$"
          - "/_matrix/client/(api/v1|r0|v3)/rooms/[^/]+/initialSync$"

    ingress:
      enabled: true
      className: "external"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        nginx.ingress.kubernetes.io/use-regex: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: 100M
        # nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
      tls:
        - secretName: matrix.${SECRET_DOMAIN_CHAT}-tls
          hosts:
            - ${SECRET_DOMAIN_CHAT}
            - matrix.${SECRET_DOMAIN_CHAT}

    postgresql:
      enabled: false

    externalPostgresql:
      host: postgres16-rw.database.svc.cluster.local
      port: 5432
      username: matrix_synapse
      existingSecret: synapse-postgres-secrets
      existingSecretPasswordKey: postgresql-pass
      database: "synapse"

    redis:
      enabled: true
      auth:
        enabled: true
        password: ${SECRET_MATRIX_REDIS_PASSWORD}

    synapse:
      strategy:
        type: Recreate
      resources:
        requests:
          cpu: 1000m
          memory: 2500Mi
        limits:
          cpu: 1000m
          memory: 2500Mi

    signingkey:
      job:
        enabled: true
      # existingSecret: matrix-synapse-signingkey # DO NOT REMOVE, job and existingSecret cannot be enabled at the same time

    persistence:
      enabled: true
      existingClaim: synapse-data
