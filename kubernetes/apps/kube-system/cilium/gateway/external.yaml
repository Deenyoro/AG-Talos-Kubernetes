---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
#  annotations:
#    external-dns.alpha.kubernetes.io/target: &hostname external.${SECRET_DOMAIN_LEGACY}
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 10.10.12.250
#  infrastructure:
#    annotations:
#      external-dns.alpha.kubernetes.io/hostname: *hostname
  listeners:
    - name: http1
      protocol: HTTP
      port: 80
      hostname: "*.${SECRET_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https1
      protocol: HTTPS
      port: 443
      hostname: "*.${SECRET_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: "${SECRET_DOMAIN/./-}-production-tls"
            namespace: network
    - name: http2
      protocol: HTTP
      port: 80
      hostname: "*.${SECRET_DOMAIN_LEGACY}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https2
      protocol: HTTPS
      port: 443
      hostname: "*.${SECRET_DOMAIN_LEGACY}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: "${SECRET_DOMAIN_LEGACY/./-}-production-tls"
            namespace: network

