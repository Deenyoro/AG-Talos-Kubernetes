---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netbox
spec:
  interval: 5m
  chart:
    spec:
      chart: netbox
      version: 6.0.43
      sourceRef:
        kind: HelmRepository
        name: netbox
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/netbox-community/netbox
      tag: "v4.3.3"
    superuser:
      name: admin
      email: admin@${SECRET_DOMAIN}
    admins:
      - ["Admin", "admin@${SECRET_DOMAIN}"]
    logging:
      disable_existing_loggers: false
      handlers:
        console:
          class: logging.StreamHandler
      loggers:
        netbox.authentication.*:
          handlers:
            - console
          level: DEBUG
      version: 1
    remoteAuth:
      enabled: True
      backends:
        - social_core.backends.open_id_connect.OpenIdConnectAuth
      autoCreateUser: true
    extraConfig:
      - values:
          SOCIAL_AUTH_PIPELINE:
            [
#              "netbox.custom_pipeline.add_groups",
#              "netbox.custom_pipeline.remove_groups",
              'social_core.pipeline.social_auth.social_details',
              'social_core.pipeline.social_auth.social_uid',
              'social_core.pipeline.social_auth.auth_allowed',
              'social_core.pipeline.social_auth.social_user',
              'social_core.pipeline.user.get_username',
              'social_core.pipeline.user.create_user',
              'social_core.pipeline.social_auth.associate_user',
              'social_core.pipeline.social_auth.load_extra_data',
              'social_core.pipeline.user.user_details',
              "netbox.custom_pipeline.set_roles"
            ]
    extraVolumes:
      - name: sso-custom-pipeline
        configMap:
          name: sso-custom-pipeline
      - name: sso-extra
        secret:
          secretName: sso-extra
    extraVolumeMounts:
      - name: sso-custom-pipeline
        mountPath: /opt/netbox/netbox/netbox/custom_pipeline.py
        subPath: custom_pipeline.py
        readOnly: true
      - name: sso-extra
        mountPath: /etc/netbox/config/extra.py
        subPath: extra.py
        readOnly: true
    loginRequired: true
    debug: false
    timeZone: "America/New_York"
    existingSecret: netbox-secret
    metricsEnabled: true
    initContainers:
      - name: 01-init-db
        image: ghcr.io/onedr0p/postgres-init:17.4
        envFrom:
          - secretRef:
              name: netbox-init-secret
    postgresql:
      enabled: false
    redis:
      enabled: false
    tasksRedis:
      host: dragonfly.database.svc.cluster.local
      database: 10
      existingSecretName: ""
      existingSecretKey: "REDIS_PASSWORD"
    cachingRedis:
      host: dragonfly.database.svc.cluster.local
      database: 11
      existingSecretName: ""
      existingSecretKey: "REDIS_PASSWORD"
    externalDatabase:
      host: postgres16-rw.database.svc.cluster.local
      port: 5432
      database: netbox
      username: netbox
      existingSecretName: "netbox-secret"
      existingSecretKey: "NETBOX_PG_PASS"
    email:
      server: smtp-relay.default.svc.cluster.local
      port: 587
      from: netbox@${SECRET_DOMAIN_COMP}
    persistence:
      enabled: true
      existingClaim: "${VOLSYNC_CLAIM}"
    readinessProbe:
      enabled: false
      initialDelaySeconds: 60
      timeoutSeconds: 1
      periodSeconds: 10
      successThreshold: 1
    resources:
      requests:
        cpu: 1.5 # One and a half of a cpu core
        memory: 2Gi
        ephemeral-storage: 60Mi
    ingress:
      enabled: false
      className: internal
      hosts:
        - host: &host "netbox.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: netbox
                  port:
                    number: 80
      tls:
        - hosts:
            - *host
