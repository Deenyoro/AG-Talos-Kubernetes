---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_DOMAIN_LEGACY/./-}-production"
spec:
  secretName: "${SECRET_DOMAIN_LEGACY/./-}-production-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${SECRET_DOMAIN_LEGACY}"
  dnsNames:
    - "${SECRET_DOMAIN_LEGACY}"
    - "*.${SECRET_DOMAIN_LEGACY}"
