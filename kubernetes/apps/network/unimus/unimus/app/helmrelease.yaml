#              - path: /
#                pathType: Prefix
#                service:
#                  identifier: main
#                  port: 8085
#        tls:
#          - hosts:
#              - "${HOSTNAME}"


    persistence:
      data:
        enabled: true
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /etc/unimus/




