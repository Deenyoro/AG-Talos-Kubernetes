---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app unimus
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      unimus:
        type: deployment
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: croc/unimus
              tag: 2.7.0
            env:
              TZ: "America/New_York"
              JAVA_OPTS: "-Xms256M -Xmx1024M -Dunimus.core.connect-timeout=20000 -Dunimus.core.inter-connection-delay=1000 -Dunimus.core.cli-expect-timeout=30000"
            resources:
              requests:
                memory: 256Mi
              limits:
                memory: 1Gi
    service:
      main:
        controller: unimus
        ports:
          http:
            port: &port 8085
    route:
      app:
        hostnames:
          - "${HOSTNAME}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https1
        rules:
          - backendRefs:
              - name: *app
                port: *port
