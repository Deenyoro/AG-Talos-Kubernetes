---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: k8s-gateway
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      registry: ghcr.io
      repository: k8s-gateway/k8s_gateway
      tag: 1.0.3
      pullPolicy: IfNotPresent

    fullnameOverride: k8s-gateway
    apex: "k8s-gateway"
    domain: "${SECRET_DOMAIN} ${SECRET_DOMAIN_LEGACY}"
    ttl: 1
    service:
      type: LoadBalancer
      port: 53
      annotations:
        io.cilium/lb-ipam-ips: "10.10.12.249"
      externalTrafficPolicy: Cluster
    watchedResources: ["Ingress", "HTTPRoute"]

    filters:
      gatewayClasses: "internal"


