---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wazuh
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      manager:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: wazuh/wazuh-manager
              tag: 4.10.0-rc3
            env:
              INDEXER_URL: http://localhost:9200
              INDEXER_USERNAME: admin
              INDEXER_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: wazuh-secrets
                    key: INDEXER_PASSWORD
              FILEBEAT_SSL_VERIFICATION_MODE: full
              API_USERNAME: wazuh-wui
              API_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: wazuh-secrets
                    key: API_PASSWORD
            resources:
              requests:
                memory: 512Mi
                cpu: 100m
              limits:
                memory: 2Gi
            securityContext:
              runAsNonRoot: true
              runAsUser: 101
              runAsGroup: 101

      indexer:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: wazuh/wazuh-indexer
              tag: 4.10.0-rc3
            env:
              OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
              bootstrap.memory_lock: "true"
              DISABLE_INSTALL_DEMO_CONFIG: "true"
              DISABLE_SECURITY_PLUGIN: "true"
            resources:
              requests:
                memory: 512Mi
                cpu: 100m
              limits:
                memory: 2Gi
            securityContext:
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 1000

      dashboard:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: wazuh/wazuh-dashboard
              tag: 4.10.0-rc3
            env:
              OPENSEARCH_HOSTS: http://wazuh-indexer.svc.cluster.lcoal:9200
              WAZUH_API_URL: http://wazuh-manager.svc.cluster.local:55000
              API_USERNAME: wazuh-wui
              API_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: wazuh-secrets
                    key: API_PASSWORD
              DASHBOARD_USERNAME: admin
              DASHBOARD_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: wazuh-secrets
                    key: DASHBOARD_PASSWORD
            resources:
              requests:
                memory: 512Mi
                cpu: 100m
              limits:
                memory: 2Gi
            securityContext:
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 1000

    service:
      manager:
        controller: manager
        ports:
          agent-tcp:
            port: 1514
          agent-udp:
            port: 1514
            protocol: UDP
          registration:
            port: 1515
          api:
            port: 55000

      indexer:
        controller: indexer
        ports:
          http:
            port: 9200

      dashboard:
        controller: dashboard
        ports:
          http:
            port: 5601

    ingress:
      dashboard:
        enabled: true
        className: internal
        annotations:
          hajimari.io/icon: simple-icons:kibana
        hosts:
          - host: &host "wazuh.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: dashboard
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      manager-etc:
        enabled: true
        existingClaim: wazuh-manager-etc
        globalMounts:
          - path: /var/ossec/etc
      manager-logs:
        enabled: true
        existingClaim: wazuh-manager-logs
        globalMounts:
          - path: /var/ossec/logs
      manager-queue:
        enabled: true
        existingClaim: wazuh-manager-queue
        globalMounts:
          - path: /var/ossec/queue

      indexer-data:
        enabled: true
        existingClaim: wazuh-indexer-data
        globalMounts:
          - path: /usr/share/wazuh-indexer/data

      dashboard-data:
        enabled: true
        existingClaim: wazuh-dashboard-data
        globalMounts:
          - path: /usr/share/wazuh-dashboard/data
