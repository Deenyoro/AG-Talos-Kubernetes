apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openproject
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      openproject:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom:
              - secretRef:
                  name: openproject-init-secret
          rails-migrate:
            dependsOn: init-db
            image:
              repository: docker.io/openproject/community
              tag: 13.4.1-slim@sha256:9545a03c90454a481d1330bcd1133dd3688a7c6d08ca43ea7fe068b51897f280
            envFrom:
              - secretRef:
                  name: openproject-secret
            command:
              - bin/rails
            args:
              - "db:migrate"
              - "RAILS_ENV=production"
        containers:
          app:
            image:
              repository: docker.io/openproject/community
              tag: 13.4.1-slim@sha256:9545a03c90454a481d1330bcd1133dd3688a7c6d08ca43ea7fe068b51897f280
            env:
              OPENPROJECT_EMAIL__DELIVERY__METHOD: smtp
              OPENPROJECT_SMTP__ADDRESS: smtp-relay.default.svc.cluster.local
              OPENPROJECT_SMTP__PORT: 25
              OPENPROJECT_SMTP__DOMAIN: mail.${SECRET_DOMAIN}
              OPENPROJECT_SMTP__AUTHENTICATION: none
              OPENPROJECT_SMTP__SSL: "false"
              OPENPROJECT_MAIL__FROM: project@mail.${SECRET_DOMAIN}
              OPENPROJECT_HTTPS: "true"
              OPENPROJECT_HSTS: "true"
              OPENPROJECT_HOST__NAME: openproject.${SECRET_DOMAIN}
              OPENPROJECT_SOFTWARE__NAME: "Projects"
              OPENPROJECT_SOFTWARE__URL: https://openproject.${SECRET_DOMAIN}
              OPENPROJECT_CACHE__MEMCACHE__SERVER: openproject-memcached.default.svc.cluster.local:11211
              OPENPROJECT_DEFAULT__LANGUAGE: en
              OPENPROJECT_RAILS__CACHE__STORE: memcache
              OPENPROJECT_SEED__ADMIN__USER__MAIL: "admin@${SECRET_DOMAIN}"
              OPENPROJECT_SEED__ADMIN__USER__PASSWORD__RESET: "false"
              POSTGRES_STATEMENT_TIMEOUT: 120
              OPENPROJECT_BOARDS__DEMO__DATA__AVAILABLE: "false"
            envFrom:
              - secretRef:
                  name: openproject-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 250m
                memory: 512Mi
              limits:
                memory: 4Gi
    service:
      app:
        controller: openproject
        ports:
          http:
            port: 8080
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: openproject.${SECRET_DOMAIN}
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
        hosts:
          - host: openproject.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - openproject.${SECRET_DOMAIN}
            secretName: openproject.${SECRET_DOMAIN}-tls
    persistence:
      data:
        enabled: true
        existingClaim: openproject
        globalMounts:
          - path: /var/openproject
