# yaml-language-server: $schema=https://flux.jank.ing/helmrelease/v2/github/bjw-s/helm-charts/main/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openproject
  namespace: openproject
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      openproject:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom:
              - secretRef:
                  name: openproject-init-secret
          rails-migrate:
            dependsOn: init-db
            image:
              repository: ghcr.io/skyssolutions/openproject
              tag: 16.2.0@sha256:467daf7ca4884231948eda4746753a325f2f86178d2013cc5e93160c24a1d171
            envFrom:
              - secretRef:
                  name: openproject-secret
            command:
              - bin/rails
            args:
              - "db:migrate"
              - "RAILS_ENV=production"
        containers:
          app:
            image:
              repository: ghcr.io/skyssolutions/openproject
              tag: 16.2.0@sha256:467daf7ca4884231948eda4746753a325f2f86178d2013cc5e93160c24a1d171
            envFrom:
              - secretRef:
                  name: openproject-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 250m
                memory: 512Mi
              limits:
                memory: 4Gi
      worker:
        annotations:
          reloader.stakater.com/auto: "true"
        replicas: 1
        containers:
          worker:
            image:
              repository: ghcr.io/skyssolutions/openproject
              tag: 16.2.0@sha256:467daf7ca4884231948eda4746753a325f2f86178d2013cc5e93160c24a1d171
            envFrom:
              - secretRef:
                  name: openproject-secret
            command:
              - bundle
              - exec
              - good_job
            args:
              - "start"
            resources:
              requests:
                cpu: 150m
                memory: 512Mi
              limits:
                memory: 2Gi
    service:
      app:
        controller: openproject
        ports:
          http:
            port: 8080
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
        hosts:
          - host: openproject.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - openproject.${SECRET_DOMAIN}
            secretName: openproject.${SECRET_DOMAIN}-tls
      internal:
        enabled: true
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
        hosts:
          - host: openproject.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - openproject.${SECRET_DOMAIN}
            secretName: openproject.${SECRET_DOMAIN}-tls
    persistence:
      data:
        enabled: true
        existingClaim: openproject
        globalMounts:
          - path: /var/openproject
