---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openproject-memcached
spec:
  interval: 30m
  chart:
    spec:
      chart: memcached
      version: 7.8.6
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      registry: docker.io
      repository: bitnami/memcached
      tag: 1.6.38-debian-12-r8
      pullPolicy: IfNotPresent
    architecture: standalone
    auth:
      enabled: false
    replicaCount: 1
    containerPorts:
      memcached: 11211
    livenessProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6
      successThreshold: 1
    readinessProbe:
      enabled: true
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 6
      successThreshold: 1
    startupProbe:
      enabled: false
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 3
      targetCPU: 50
      targetMemory: 50
    service:
      type: ClusterIP
      ports:
        memcached: 11211
    serviceAccount:
      create: true
    persistence:
      enabled: false
    metrics:
      enabled: true
